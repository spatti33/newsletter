    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="/tab-icon-orange.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up For Our Newsletter!</h1>
    
            <div class="form-floating">
                <input type="text" class="form-control fName" id="floatingInput" placeholder="First Name" name="fName">

            </div>

            <div class="form-floating">
                <input type="text" class="form-control lName" id="floatingPassword" placeholder="Last Name" name="lName">
                <label for="floatingPassword">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control email" id="floatingPassword" placeholder="Email" name="email">
                <label for="floatingPassword">Email</label>
            </div>

            <button id="submit-btn" class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
